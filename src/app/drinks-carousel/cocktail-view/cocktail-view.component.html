<article class='card'>
  <div class='header'>
    <img class='icon' src='assets/svg/cocktail.svg' alt='Icon Photo'/>
    <div class='presentation'>
      <p class='name'>{{ name }}</p>
      <p class='glass'>{{ glass }}</p>
    </div>
  </div>
  <div class='content'>
    <img class='photo' [src]='img' alt='Main Photo' />
    <p class='instructions'>{{ instructions }}</p>
  </div>
</article>
